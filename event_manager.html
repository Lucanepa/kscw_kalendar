    <script>
        // Supabase configuration
        const supabaseUrl = 'https://wilrrlwqgvzjdhmnwmte.supabase.co';
        const supabaseKey = 'sb_publishable_smrIIJd_DJofe68QRJmB1w_qiASLbqE';
        
        // Log event changes to Supabase
        async function logEventChange(action, event, oldValues = null) {
            try {
                const browserId = getBrowserId();
                const userEmail = currentUser?.email || 'anonymous';
                
                const logEntry = {
                    user_email: userEmail,
                    browser_id: browserId,
                    action: action,
                    event_id: event.id,
                    event_title: event.title,
                    event_date: event.date,
                    old_values: oldValues,
                    new_values: action === 'delete' ? null : {
                        title: event.title,
                        description: event.description,
                        type: event.type,
                        date: event.date,
                        startTime: event.startTime,
                        endDate: event.endDate,
                        endTime: event.endTime,
                        recurrence: event.recurrence,
                        recurrenceEnd: event.recurrenceEnd,
                        source: event.source
                    },
                    created_at: new Date().toISOString()
                };
                
                const response = await fetch(`${supabaseUrl}/rest/v1/calendar_edit_logs`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(logEntry)
                });
                
                if (!response.ok) {
                    console.error('Failed to log event change:', response.status, response.statusText);
                } else {
                    console.log(`Logged ${action} event: ${event.title}`);
                }
            } catch (error) {
                console.error('Error logging event change:', error);
                // Don't throw error to avoid breaking the main functionality
            }
        }
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let userEvents = [];
        let editingEventId = null;
        let currentUser = null;
        let currentLanguage = 'de'; // Default to German

        // Sign in function
        async function signIn() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageDiv = document.getElementById('authMessage');
            
            if (!email || !password) {
                messageDiv.innerHTML = `<div class="error-message">‚ùå ${t('fillRequiredFields')}</div>`;
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    messageDiv.innerHTML = `<div class="error-message">‚ùå ${error.message}</div>`;
                } else {
                    currentUser = data.user;
                    
                    // Check user role and permissions
                    const userRole = currentUser.user_metadata?.role;
                    const permissions = currentUser.user_metadata?.permissions || [];
                    
                    if (userRole && permissions.includes('manage_events')) {
                        messageDiv.innerHTML = `<div class="success-message">${t('authSuccess')} ${currentUser.user_metadata?.display_name || currentUser.email}</div>`;
                        showEventManagerContent();
                        loadUserEvents();
                    } else {
                        const userRole = currentUser.user_metadata?.role || 'user';
                        const displayName = currentUser.user_metadata?.display_name || currentUser.email;
                        messageDiv.innerHTML = `<div class="error-message">‚ùå Keine Berechtigung f√ºr Event Manager<br><br>Benutzer: ${displayName}<br>Rolle: ${userRole}<br><br>Sie ben√∂tigen die Berechtigung "manage_events" um auf den Event Manager zuzugreifen. Bitte kontaktieren Sie einen Administrator.</div>`;
                        await logout();
                    }
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">${t('authError')}</div>`;
                console.error('Sign in error:', error);
            }
        }

        // Load user events from Supabase database
        async function loadUserEvents() {
            try {
                console.log('Loading user events from Supabase database...');
                const browserId = getBrowserId();
                
                const response = await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?select=*`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userEvents = data.map(row => ({
                        id: row.id,
                        title: row.title,
                        description: row.description,
                        type: row.event_type,
                        date: row.start_date,
                        startTime: row.start_time,
                        endDate: row.end_date,
                        endTime: row.end_time,
                        recurrence: row.recurrence,
                        recurrenceEnd: row.recurrence_end,
                        isUserEvent: true,
                        source: row.source || 'manual'
                    }));
                    console.log(`Loaded ${userEvents.length} user events from Supabase`);
                    renderEventsList();
                } else if (response.status === 404) {
                    // Table doesn't exist yet, that's ok
                    console.log('User events table not found, will be created on first save');
                    userEvents = [];
                    renderEventsList();
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Failed to load events from Supabase:', error);
                userEvents = [];
                renderEventsList();
                alert(t('loadError'));
            }
        }
        
        // Save user events to Supabase database
        async function saveUserEvents() {
            try {
                console.log('Saving user events to Supabase database...');
                const browserId = getBrowserId();
                
                // First, delete all existing events for this browser
                await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?browser_id=eq.${browserId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                // Then insert all current events
                if (userEvents.length > 0) {
                    const eventsToSave = userEvents.map(event => ({
                        id: event.id,
                        browser_id: browserId,
                        title: event.title,
                        description: event.description || null,
                        event_type: event.type || 'single',
                        start_date: event.date,
                        start_time: event.startTime || null,
                        end_date: event.endDate || null,
                        end_time: event.endTime || null,
                        recurrence: event.recurrence || null,
                        recurrence_end: event.recurrenceEnd || null,
                        source: event.source || 'manual',
                        created_at: new Date().toISOString()
                    }));
                    
                    const response = await fetch(`${supabaseUrl}/rest/v1/calendar_user_events`, {
                        method: 'POST',
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify(eventsToSave)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                }
                
                console.log(`Saved ${userEvents.length} user events to Supabase`);
                
            } catch (error) {
                console.error('Failed to save events to Supabase:', error);
                alert(t('saveError'));
                throw error; // Re-throw to prevent silent failures
            }
        }

        // Check if user can modify an event based on role and sport
        function canModifyEvent(event) {
            if (!currentUser) return false;
            
            const userRole = currentUser.user_metadata?.role;
            
            // Super admins can modify all events
            if (userRole === 'super_admin' || userRole === 'admin') {
                return true;
            }
            
            // Coach basketball can only modify basketball, other, or null sport events
            if (userRole === 'coach_basketball') {
                return !event.sport || event.sport === 'basketball' || event.sport === 'other';
            }
            
            // Coach volleyball can only modify volleyball, other, or null sport events
            if (userRole === 'coach') {
                return !event.sport || event.sport === 'volleyball' || event.sport === 'other';
            }
            
            // Other roles cannot modify events
            return false;
        }
        
        // Check if user can create events with the given sport
        function canCreateEventWithSport(sport) {
            if (!currentUser) return false;
            
            const userRole = currentUser.user_metadata?.role;
            
            // Super admins can create all events
            if (userRole === 'super_admin' || userRole === 'admin') {
                return true;
            }
            
            // Coach basketball can only create basketball, other, or null sport events
            if (userRole === 'coach_basketball') {
                return !sport || sport === 'basketball' || sport === 'other';
            }
            
            // Coach volleyball can only create volleyball, other, or null sport events
            if (userRole === 'coach') {
                return !sport || sport === 'volleyball' || sport === 'other';
            }
            
            // Other roles cannot create events
            return false;
        }
        
        // Render events list
        function renderEventsList() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            
            if (userEvents.length === 0) {
                eventsList.innerHTML = `<p style="text-align: center; color: #666; padding: 20px;">${t('noEvents')}</p>`;
                return;
            }
            
            // Sort events by date in ascending order
            const sortedEvents = [...userEvents].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            sortedEvents.forEach(event => {
                const eventItem = document.createElement('div');
                eventItem.className = 'event-item';
                
                // Add visual indicator for events user cannot modify
                if (!canModifyEvent(event)) {
                    eventItem.style.opacity = '0.6';
                    eventItem.style.backgroundColor = '#f8f8f8';
                }
                
                const eventInfo = document.createElement('div');
                eventInfo.className = 'event-info';
                
                const eventTitle = document.createElement('div');
                eventTitle.className = 'event-title';
                eventTitle.textContent = event.title;
                
                const eventMeta = document.createElement('div');
                eventMeta.className = 'event-meta';
                
                // Format date from yyyy-mm-dd to dd/mm/yyyy
                const formatDate = (dateString) => {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                };
                
                let metaText = `${t('date')} ${formatDate(event.date)}`;
                
                // Check if it's an all-day event (no start time)
                if (!event.startTime && !event.endTime) {
                    metaText += ` | ${t('allDayDisplay')}`;
                } else if (event.startTime) {
                    metaText += ` | ${t('time')} ${event.startTime}`;
                }
                
                if (event.endDate && event.type === 'multi') {
                    metaText += ` | ${t('end')} ${formatDate(event.endDate)}`;
                }
                if (event.type === 'recurring') {
                    metaText += ` | ${t('recurringDisplay')} ${event.recurrence}`;
                }
                if (event.description) {
                    metaText += ` | ${event.description}`;
                }
                
                eventMeta.textContent = metaText;
                
                const eventTypeBadge = document.createElement('span');
                eventTypeBadge.className = 'event-type-badge';
                
                if (event.type === 'multi') {
                    eventTypeBadge.classList.add('badge-multi');
                    eventTypeBadge.textContent = t('multi');
                } else if (event.type === 'recurring') {
                    eventTypeBadge.classList.add('badge-recurring');
                    eventTypeBadge.textContent = t('recurring');
                } else {
                    eventTypeBadge.classList.add('badge-single');
                    eventTypeBadge.textContent = t('single');
                }
                
                eventInfo.appendChild(eventTitle);
                eventInfo.appendChild(eventMeta);
                eventInfo.appendChild(eventTypeBadge);
                
                const eventActions = document.createElement('div');
                eventActions.className = 'event-actions';
                
                // Only show edit button if user can modify this event
                if (canModifyEvent(event)) {
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-small btn-warning';
                    editBtn.textContent = t('edit');
                    editBtn.onclick = () => editEvent(event);
                    
                    eventActions.appendChild(editBtn);
                }
                
                eventItem.appendChild(eventInfo);
                eventItem.appendChild(eventActions);
                
                eventsList.appendChild(eventItem);
            });
        }

            document.getElementById('eventEventType').value = '';
            document.getElementById('moreInfoSection').style.display = 'none';
            document.getElementById('moreInfoBtn').textContent = 'üìã Mehr Info';
            document.getElementById('colorPreview').style.backgroundColor = '';
            document.getElementById('colorPreview').style.color = '';
            document.getElementById('colorPreview').textContent = 'Farbe wird basierend auf Sport und Typ bestimmt';
            
            handleEventTypeChange();
        }
        
        function handleEventTypeChange() {
            const eventType = document.getElementById('eventType').value;
            const allDay = document.getElementById('eventAllDay').checked;
            const endDateRow = document.getElementById('endDateRow');
            const endTimeRow = document.getElementById('endTimeRow');
            const recurringRow = document.getElementById('recurringRow');
            const recurringEndRow = document.getElementById('recurringEndRow');
            
            endDateRow.style.display = eventType === 'multi' ? 'flex' : 'none';
            
            // Show time fields only if not all-day
            if (!allDay) {
                endTimeRow.style.display = eventType === 'multi' ? 'flex' : 'none';
            } else {
                endTimeRow.style.display = 'none';
            }
            
            recurringRow.style.display = eventType === 'recurring' ? 'flex' : 'none';
            recurringEndRow.style.display = eventType === 'recurring' ? 'flex' : 'none';
        }
        
        function handleAllDayChange() {
            const allDay = document.getElementById('eventAllDay').checked;
            const timeRow = document.getElementById('timeRow');
            const endTimeRow = document.getElementById('endTimeRow');
            
            if (allDay) {
                timeRow.style.display = 'none';
                endTimeRow.style.display = 'none';
                // Clear time values
                document.getElementById('eventStartTime').value = '';
                document.getElementById('eventEndTime').value = '';
            } else {
                timeRow.style.display = 'flex';
                // Show end time only if it's a multi-day event
                const eventType = document.getElementById('eventType').value;
                endTimeRow.style.display = eventType === 'multi' ? 'flex' : 'none';
            }
        }
        
        // Toggle more info section
        function toggleMoreInfo() {
            const moreInfoSection = document.getElementById('moreInfoSection');
            const moreInfoBtn = document.getElementById('moreInfoBtn');
            
            if (moreInfoSection.style.display === 'none') {
                moreInfoSection.style.display = 'block';
                moreInfoBtn.textContent = 'üìã Weniger Info';
            } else {
                moreInfoSection.style.display = 'none';
                moreInfoBtn.textContent = 'üìã Mehr Info';
            }
        }
        
        // Update event color based on sport and type
        function updateEventColor() {
            const sport = document.getElementById('eventSport').value;
            const eventType = document.getElementById('eventEventType').value;
            const colorPreview = document.getElementById('colorPreview');
            
            let color = '';
            let text = '';
            
            // Color coding logic
            if (!sport || sport === 'other') {
                color = '#ff8c00'; // Orange
                text = 'Orange (Andere Sportart oder keine Auswahl)';
            } else if (sport === 'volleyball') {
                if (eventType === 'game') {
                    color = '#0066cc'; // Blue
                    text = 'Blau (Volleyball Game)';
                } else {
                    color = '#28a745'; // Green
                    text = 'Gr√ºn (Volleyball Event - kein Game)';
                }
            } else if (sport === 'basketball') {
                if (eventType === 'game') {
                    color = '#800080'; // Purple
                    text = 'Lila (Basketball Game)';
                } else {
                    color = '#dc3545'; // Red
                    text = 'Rot (Basketball Event - kein Game)';
                }
            } else {
                color = '#ff8c00'; // Orange
                text = 'Orange (Andere Sportart)';
            }
            
            colorPreview.style.backgroundColor = color;
            colorPreview.style.color = '#ffffff';
            colorPreview.textContent = text;
        }
        
        // Update event in database
        async function updateEventInDatabase(event) {
            try {
                const eventData = {
                    title: event.title,
                    description: event.description || null,
                    event_type: event.type || 'single',
                    start_date: event.date,
                    start_time: event.startTime || null,
                    end_date: event.endDate || null,
                    end_time: event.endTime || null,
                    recurrence: event.recurrence || null,
                    recurrence_end: event.recurrenceEnd || null,
                    sport: event.sport || null,
                    halle: event.halle || null,
                    event_type_category: event.eventType || null,
                    source: event.source || 'manual'
                };
                
                const response = await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?id=eq.${event.id}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(eventData)
                });
                
                if (!response.ok) {
                    console.error('Failed to update event in database:', response.status, response.statusText);
                    return false;
                }
                
                console.log('Event updated in database successfully');
                return true;
            } catch (error) {
                console.error('Error updating event in database:', error);
                return false;
            }
        }
        
        // Save Event
        async function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            const type = document.getElementById('eventType').value;
            const startDate = document.getElementById('eventStartDate').value;
            const allDay = document.getElementById('eventAllDay').checked;
            const startTime = document.getElementById('eventStartTime').value;
            const endDate = document.getElementById('eventEndDate').value;
            const endTime = document.getElementById('eventEndTime').value;
            const recurrence = document.getElementById('eventRecurrence').value;
            const recurrenceEnd = document.getElementById('eventRecurrenceEnd').value;
            
            // More info fields
            const sport = document.getElementById('eventSport').value;
            const halle = document.getElementById('eventHalle').value;
            const eventType = document.getElementById('eventEventType').value;
            
            if (!title || !startDate) {
                alert(t('fillTitleDate'));
                return;
            }
            
            if (type === 'multi') {
                if (!endDate) {
                    alert(t('endDateRequired'));
                    return;
                }
                if (new Date(endDate) < new Date(startDate)) {
                    alert(t('endDateAfterStart'));
                    return;
                }
            }
            
            // Format time for display - if all-day, set times to null
            const formattedStartTime = allDay ? null : (startTime ? startTime : null);
            const formattedEndTime = allDay ? null : (endTime ? endTime : null);
            
            if (editingEventId) {
                // Update existing event
                const eventIndex = userEvents.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    const oldEvent = { ...userEvents[eventIndex] };
                    
                    // Check if user can modify this event
                    if (!canModifyEvent(oldEvent)) {
                        alert('Sie haben keine Berechtigung, dieses Ereignis zu bearbeiten.');
                        return;
                    }
                    
                    const updatedEvent = {
                        ...userEvents[eventIndex],
                        title: title,
                        description: description,
                        type: type,
                        date: startDate,
                        startTime: formattedStartTime,
                        endDate: endDate,
                        endTime: formattedEndTime,
                        recurrence: recurrence,
                        recurrenceEnd: recurrenceEnd,
                        sport: sport,
                        halle: halle,
                        eventType: eventType
                    };
                    
                    // Log the edit
                    logEventChange('edit', updatedEvent, oldEvent);
                    
                    // Update in database
                    const updateSuccess = await updateEventInDatabase(updatedEvent);
                    if (updateSuccess) {
                        userEvents[eventIndex] = updatedEvent;
                        renderEventsList();
                        hideEventForm();
                    } else {
                        alert('Failed to update event in database. Please try again.');
                    }
                }
            } else {
                // Check if user can create events with the selected sport
                if (!canCreateEventWithSport(sport)) {
                    alert('Sie haben keine Berechtigung, Ereignisse f√ºr diese Sportart zu erstellen.');
                    return;
                }
                
                // Create new event
                const newEvent = {
                    id: generateEventId(),
                    title: title,
                    description: description,
                    type: type,
                    date: startDate,
                    startTime: formattedStartTime,
                    endDate: endDate,
                    endTime: formattedEndTime,
                    recurrence: recurrence,
                    recurrenceEnd: recurrenceEnd,
                    sport: sport,
                    halle: halle,
                    eventType: eventType,
                    isUserEvent: true,
                    source: 'manual'
                };
                
                // Log the creation
                logEventChange('create', newEvent);
                
                // Save to database using existing saveUserEvents function
                userEvents.push(newEvent);
                await saveUserEvents();
                renderEventsList();
                hideEventForm();
            }
        }
        
        // Edit event
        function editEvent(event) {
            // Check if user can modify this event
            if (!canModifyEvent(event)) {
                alert('Sie haben keine Berechtigung, dieses Ereignis zu bearbeiten.');
                return;
            }
            
            editingEventId = event.id;
            document.getElementById('modalTitle').textContent = t('editEventTitle');
            
            // Show delete button for editing
            document.getElementById('deleteEventBtn').style.display = 'inline-block';
            
            // Populate form with event data
            document.getElementById('eventTitle').value = event.title || '';
            document.getElementById('eventDescription').value = event.description || '';
            document.getElementById('eventType').value = event.type || 'single';
            document.getElementById('eventStartDate').value = event.date;
            
            // Handle all-day checkbox
            const isAllDay = !event.startTime && !event.endTime;
            document.getElementById('eventAllDay').checked = isAllDay;
            document.getElementById('eventStartTime').value = event.startTime || '';
            document.getElementById('eventEndDate').value = event.endDate || '';
            document.getElementById('eventEndTime').value = event.endTime || '';
            document.getElementById('eventRecurrence').value = event.recurrence || 'weekly';
            document.getElementById('eventRecurrenceEnd').value = event.recurrenceEnd || '';
            
            // Populate more info fields
            document.getElementById('eventSport').value = event.sport || '';
            document.getElementById('eventHalle').value = event.halle || '';
            document.getElementById('eventEventType').value = event.eventType || '';
            
            // Update color preview if more info is available
            if (event.sport || event.eventType) {
                document.getElementById('moreInfoSection').style.display = 'block';
                document.getElementById('moreInfoBtn').textContent = 'üìã Weniger Info';
                updateEventColor();
            }
            
            handleEventTypeChange();
            handleAllDayChange();
            document.getElementById('eventModal').style.display = 'block';
        }
        
        // Delete specific event from database
        async function deleteEventFromDatabase(eventId) {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?id=eq.${eventId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    console.error('Failed to delete event from database:', response.status, response.statusText);
                    return false;
                }
                
                console.log('Event deleted from database successfully');
                return true;
            } catch (error) {
                console.error('Error deleting event from database:', error);
                return false;
            }
        }
        
        // Delete event
        async function deleteEvent() {
            if (!editingEventId) return;
            
            // Find the event being edited
            const event = userEvents.find(e => e.id === editingEventId);
            if (!event) return;
            
            // Check if user can modify this event
            if (!canModifyEvent(event)) {
                alert('Sie haben keine Berechtigung, dieses Ereignis zu l√∂schen.');
                return;
            }
            
            if (confirm(t('confirmDelete'))) {
                const eventIndex = userEvents.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    const deletedEvent = userEvents[eventIndex];
                    
                    // Log the deletion before removing the event
                    logEventChange('delete', deletedEvent);
                    
                    // Delete from database
                    const deleteSuccess = await deleteEventFromDatabase(editingEventId);
                    
                    if (deleteSuccess) {
                        // Remove from local array
                        userEvents.splice(eventIndex, 1);
                        renderEventsList();
                        hideEventForm();
                    } else {
                        alert('Failed to delete event from database. Please try again.');
                    }
                }
            }
        }
        

        
        // Clear cache and navigate back to calendar
        function clearCacheAndNavigate() {
            // Clear localStorage cache
            localStorage.removeItem('calendarUserEvents');
            localStorage.removeItem('calendarExternalEvents');
            localStorage.removeItem('calendarBrowserId');
            
            // Navigate to calendar
            window.location.href = 'index.html';
        }
        
        // Refresh events with cache clear
        function refreshWithCacheClear() {
            // Clear localStorage cache
            localStorage.removeItem('calendarUserEvents');
            localStorage.removeItem('calendarExternalEvents');
            localStorage.removeItem('calendarBrowserId');
            
            // Reload user events
            loadUserEvents();
        }
        
        // Refresh events
        function refreshEvents() {
            loadUserEvents();
        }
        
        // Initialize
        updateLanguageUI();
        checkAuth();
    </script>
