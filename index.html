
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .calendar {
            background: white;
            border: 1px solid #ddd;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }
        
        .nav button {
            background: #555;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }
        
        .weekday {
            padding: 10px;
            text-align: center;
            background: #eee;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        
        .day {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
            min-height: 60px;
            max-height: 120px;
            max-width: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        
        .day.other-month {
            color: #ccc;
            background: #fafafa;
        }
        
        .day.today {
            background: #ffffcc;
        }
        
        .day.has-event {
            background: #e6f3ff;
        }
        
        .day-number {
            flex-shrink: 0;
            margin-bottom: 5px;
        }
        
        .events-container {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }
        
        .event {
            font-size: 9px;
            background: #007cba;
            color: white;
            padding: 1px 2px;
            border-radius: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex-shrink: 0;
            cursor: pointer;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        
        .events-more {
            font-size: 9px;
            color: #666;
            text-align: center;
            padding: 1px;
            background: #f0f0f0;
            border-radius: 2px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .controls {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-section h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .file-upload input[type="file"] {
            padding: 5px;
        }
        
        .file-upload button {
            background: #007cba;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .file-upload button:hover {
            background: #005a87;
        }
        
        .event-form {
            display: none;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .form-row label {
            min-width: 100px;
            font-weight: bold;
        }
        
        .form-row input, .form-row select, .form-row textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .form-row textarea {
            min-height: 60px;
            resize: vertical;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #007cba;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-primary:hover { background: #005a87; }
        .btn-secondary:hover { background: #545b62; }
        .btn-danger:hover { background: #c82333; }
        
        .event.user-event {
            background: #fd7e14;
            border-left: 3px solid #e76500;
        }
        
        .event.multi-day {
            background: #fd7e14;
            border-left: 3px solid #e76500;
        }
        
        .event.selected {
            background: #ffc107;
            color: #212529;
        }
        
        .day.selected {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        /* Event time display */
        .event-time {
            font-size: 8px;
            color: rgba(255, 255, 255, 0.8);
            margin-right: 4px;
            font-weight: bold;
        }
        
        .event-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        /* Day popup modal styles */
        .day-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .day-popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .day-popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .day-popup-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .day-popup-close:hover {
            color: #333;
        }
        
        .day-events-list {
            margin-bottom: 20px;
        }
        
        .day-event-item {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .day-event-item:hover {
            background: #f8f9fa;
        }
        
        .day-event-item.user-event {
            border-left: 4px solid #28a745;
        }
        
        .day-event-item.multi-day {
            border-left: 4px solid #fd7e14;
        }
        
        .day-event-item.recurring {
            border-left: 4px solid #6f42c1;
        }
        
        .day-event-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .day-event-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .day-event-meta {
            font-size: 12px;
            color: #999;
        }
        
        .day-popup-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .day-popup-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-add-event {
            background: #007cba;
            color: white;
        }
        
        .btn-add-event:hover {
            background: #005a87;
        }
        
        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .day {
                max-height: 100px;
                padding: 5px;
            }
            
            .event {
                font-size: 9px;
                padding: 1px 2px;
            }
            
            .day-number {
                margin-bottom: 3px;
            }
        }
        
        /* Custom scrollbar for events container */
        .events-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .events-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .events-container::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 2px;
        }
        
        .events-container::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
</style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="nav">
                <button onclick="previousMonth()">← Previous</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">Next →</button>
            </div>
        </div>

                <div class="controls">
            <div class="control-section">
                <h3>📅 Event Management</h3>
                <div class="quick-actions">
                    <button onclick="showAddEventForm()">➕ Add Event</button>
                    <button onclick="editSelectedEvent()" id="editEventBtn" disabled>✏️ Edit Selected</button>
                    <button onclick="deleteSelectedEvent()" id="deleteEventBtn" disabled>🗑️ Delete Selected</button>
                </div>
                
                <div class="event-form" id="eventForm">
                    <div class="form-row">
                        <label>Title:</label>
                        <input type="text" id="eventTitle" placeholder="Event title" required />
                    </div>
                    
                    <div class="form-row">
                        <label>Description:</label>
                        <textarea id="eventDescription" placeholder="Optional description"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <label>Type:</label>
                        <select id="eventType" onchange="handleEventTypeChange()">
                            <option value="single">Single Day</option>
                            <option value="multi">Multi-Day</option>
                            <option value="recurring">Recurring</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label>Start Date:</label>
                        <input type="date" id="eventStartDate" required />
                    </div>
                    
                    <div class="form-row">
                        <label>Start Time:</label>
                        <input type="time" id="eventStartTime" />
                    </div>
                    
                    <div class="form-row" id="endDateRow" style="display: none;">
                        <label>End Date:</label>
                        <input type="date" id="eventEndDate" />
                    </div>
                    
                    <div class="form-row" id="endTimeRow" style="display: none;">
                        <label>End Time:</label>
                        <input type="time" id="eventEndTime" />
                    </div>
                    
                    <div class="form-row" id="recurringRow" style="display: none;">
                        <label>Repeat:</label>
                        <select id="eventRecurrence">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    
                    <div class="form-row" id="recurringEndRow" style="display: none;">
                        <label>Until:</label>
                        <input type="date" id="eventRecurrenceEnd" />
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn-secondary" onclick="hideEventForm()">Cancel</button>
                        <button type="button" class="btn-primary" onclick="saveEvent()">Save Event</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Loading events...</div>
        
        <div class="grid" id="calendar" style="display: none;">
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
            <div class="weekday">Sun</div>
        </div>
    </div>

    <!-- Day Events Popup Modal -->
    <div class="day-popup" id="dayPopup">
        <div class="day-popup-content">
            <div class="day-popup-header">
                <h3 id="dayPopupTitle">Events for</h3>
                <button class="day-popup-close" onclick="closeDayPopup()">&times;</button>
            </div>
            <div class="day-events-list" id="dayEventsList">
                <!-- Events will be populated here -->
            </div>
            <div class="day-popup-actions">
                <button class="btn-add-event" onclick="showAddEventForm()">Add Event</button>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = []; // External calendar events
        let userEvents = []; // User-created events
        let selectedEvent = null;
        let selectedDay = null;
        let editingEventId = null;
        let showHomeGamesOnly = false;
        
        // Google Calendar iCal URL
        const calendarUrl = 'https://calendar.google.com/calendar/ical/cdnom1h6cu6b0753l110q9nh50f4sdg7%40import.calendar.google.com/public/basic.ics';
        
        // Function to check if an event is a KSC Wiedikon home game
        function isKSCHomeGame(event) {
            const title = event.title.toLowerCase();
            const kscTerms = ['kscw', 'ksc wiedikon', 'ksc w'];
            
            // Check if any KSC term appears in the title
            const hasKSC = kscTerms.some(term => title.includes(term));
            
            // Additional checks for home games (common patterns)
            const homeIndicators = [
                'training', // training sessions are usually at home
                'halle', // hall/venue mentioned
                'bb', // likely refers to home venue codes
                'vs ', // "vs" might indicate opponent coming to us
            ];
            
            // If it contains KSC terms, check for home indicators
            if (hasKSC) {
                // If it's training or has venue info, it's likely home
                if (homeIndicators.some(indicator => title.includes(indicator))) {
                    return true;
                }
                
                // If it has "vs opponent" format and KSC is mentioned first, it's likely home
                if (title.includes(' vs ') || title.includes(' - ')) {
                    const parts = title.split(/\s+vs\s+|\s+-\s+/);
                    if (parts.length > 1) {
                        const firstPart = parts[0].toLowerCase();
                        return kscTerms.some(term => firstPart.includes(term));
                    }
                }
                
                return true; // Default to showing if KSC is mentioned
            }
            
            return false;
        }
        
        // Filter events - default to home games only
        function getFilteredEvents() {
            // Always filter to show only KSC Wiedikon home games
            return events.filter(isKSCHomeGame);
        }
        
        // Supabase configuration
        const supabaseUrl = 'https://wilrrlwqgvzjdhmnwmte.supabase.co';
        const supabaseKey = 'sb_publishable_smrIIJd_DJofe68QRJmB1w_qiASLbqE';
        
        // Simple browser ID for anonymous users (persistent across browser sessions)
        function getBrowserId() {
            let browserId = localStorage.getItem('calendarBrowserId');
            if (!browserId) {
                browserId = 'browser_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('calendarBrowserId', browserId);
            }
            return browserId;
        }
        
        // Load user events from Supabase database
        async function loadUserEvents() {
            try {
                console.log('Loading user events from Supabase database...');
                const browserId = getBrowserId();
                
                const response = await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?browser_id=eq.${browserId}`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userEvents = data.map(row => ({
                        id: row.id,
                        title: row.title,
                        description: row.description,
                        type: row.event_type,
                        date: row.start_date,
                        startTime: row.start_time,
                        endDate: row.end_date,
                        endTime: row.end_time,
                        recurrence: row.recurrence,
                        recurrenceEnd: row.recurrence_end,
                        isUserEvent: true,
                        source: row.source || 'manual'
                    }));
                    console.log(`Loaded ${userEvents.length} user events from Supabase`);
                    
                    // Debug: Log multi-day events
                    const multiDayEvents = userEvents.filter(e => e.type === 'multi');
                    if (multiDayEvents.length > 0) {
                        console.log('Multi-day events loaded:', multiDayEvents);
                    }
                } else if (response.status === 404) {
                    // Table doesn't exist yet, that's ok
                    console.log('User events table not found, will be created on first save');
                    userEvents = [];
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Failed to load events from Supabase:', error);
                userEvents = [];
                alert('Failed to load your events from database. Please check your internet connection and refresh the page.');
            }
        }
        
        // Save user events to Supabase database
        async function saveUserEvents() {
            try {
                console.log('Saving user events to Supabase database...');
                const browserId = getBrowserId();
                
                // First, delete all existing events for this browser
                await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?browser_id=eq.${browserId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                // Then insert all current events
                if (userEvents.length > 0) {
                    const eventsToSave = userEvents.map(event => ({
                        id: event.id,
                        browser_id: browserId,
                        title: event.title,
                        description: event.description || null,
                        event_type: event.type || 'single',
                        start_date: event.date,
                        start_time: event.startTime || null,
                        end_date: event.endDate || null,
                        end_time: event.endTime || null,
                        recurrence: event.recurrence || null,
                        recurrence_end: event.recurrenceEnd || null,
                        source: event.source || 'manual',
                        created_at: new Date().toISOString()
                    }));
                    
                    // Debug: Log multi-day events being saved
                    const multiDaySaves = eventsToSave.filter(e => e.event_type === 'multi');
                    if (multiDaySaves.length > 0) {
                        console.log('Saving multi-day events:', multiDaySaves);
                    }
                    
                    const response = await fetch(`${supabaseUrl}/rest/v1/calendar_user_events`, {
                        method: 'POST',
                        headers: {
                            'apikey': supabaseKey,
                            'Authorization': `Bearer ${supabaseKey}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify(eventsToSave)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                }
                
                console.log(`Saved ${userEvents.length} user events to Supabase`);
                
            } catch (error) {
                console.error('Failed to save events to Supabase:', error);
                alert('Failed to save your events to database. Please check your internet connection.');
                throw error; // Re-throw to prevent silent failures
            }
        }
        
        // Generate unique ID for events
        function generateEventId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        async function fetchEvents() {
            try {
                console.log('Fetching events from Supabase Edge Function...');
                
                const edgeFunctionUrl = `${supabaseUrl}/functions/v1/calendar-proxy`;
                
                const response = await fetch(edgeFunctionUrl, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Log function version for debugging
                const functionVersion = response.headers.get('X-Function-Version');
                if (functionVersion) {
                    console.log(`Connected to Edge Function version: ${functionVersion}`);
                }
                
                const icalData = await response.text();
                
                if (!icalData.includes('BEGIN:VCALENDAR')) {
                    throw new Error('Invalid calendar data received');
                }
                
                events = parseIcalData(icalData);
                console.log(`Successfully loaded ${events.length} external calendar events`);
                
                // Load user events from Supabase after external events are loaded
                await loadUserEvents();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calendar').style.display = 'grid';
                
                renderCalendar();
                
            } catch (error) {
                console.error('Failed to fetch events:', error);
                document.getElementById('loading').innerHTML = `
                    <p>Failed to load calendar events</p>
                    <p style="font-size: 12px; color: #999;">
                        ${error.message}<br>
                        <a href="#" onclick="location.reload()">Try refreshing the page</a>
                    </p>
                `;
            }
        }
        
        function parseIcalData(icalData) {
            const events = [];
            const lines = icalData.split('\n');
            let currentEvent = null;

            for (let line of lines) {
                line = line.trim();

                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.summary && currentEvent.dtstart) {
                        events.push({
                            title: currentEvent.summary,
                            date: formatIcalDate(currentEvent.dtstart)
                        });
                    }
                    currentEvent = null;
                } else if (currentEvent) {
                    if (line.startsWith('SUMMARY:')) {
                        currentEvent.summary = line.substring(8);
                    } else if (line.startsWith('DTSTART')) {
                        const dateMatch = line.match(/DTSTART[^:]*:(\d{8})/);
                        if (dateMatch) {
                            currentEvent.dtstart = dateMatch[1];
                        }
                    }
                }
            }

            return events;
        }
        
        function formatIcalDate(icalDate) {
            if (icalDate && icalDate.length >= 8) {
                const year = icalDate.substring(0, 4);
                const month = icalDate.substring(4, 6);
                const day = icalDate.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return null;
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Clear any selections when rendering
            clearSelection();
            
            // Update header
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Clear existing day elements (keep weekday headers)
            const calendarContainer = document.getElementById('calendar');
            const weekdayElements = calendarContainer.querySelectorAll('.weekday');
            calendarContainer.innerHTML = '';
            // Re-add weekday headers
            weekdayElements.forEach(weekday => calendarContainer.appendChild(weekday));
            
            // Calculate calendar layout (Monday = 0, Sunday = 6)
            const firstDayRaw = new Date(year, month, 1).getDay();
            const firstDay = (firstDayRaw + 6) % 7; // Convert so Monday = 0, Sunday = 6
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = createDayElement(day, 'other-month', year, month - 1);
                calendarContainer.appendChild(dayElement);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, 'current-month', year, month);
                calendarContainer.appendChild(dayElement);
            }
            
            // Next month days
            const totalDayCells = calendarContainer.children.length - 7; // Subtract weekday headers
            const remainingCells = 42 - totalDayCells; // Need exactly 42 day cells (6 rows × 7 days)
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, 'other-month', year, month + 1);
                calendarContainer.appendChild(dayElement);
            }
        }
        
        function createDayElement(day, monthClass, year, month) {
            const dayElement = document.createElement('div');
            dayElement.className = `day ${monthClass}`;
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const today = new Date().toISOString().split('T')[0];
            
            if (dateStr === today && monthClass === 'current-month') {
                dayElement.classList.add('today');
            }
            
            // Create day number element
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayElement.appendChild(dayNumber);
            
            // Create events container
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'events-container';
            dayElement.appendChild(eventsContainer);
            
            // Add click handler for day selection and popup
            dayElement.addEventListener('click', (e) => {
                if (e.target === dayElement || e.target === dayNumber || e.target === eventsContainer) {
                    showDayPopup(dateStr);
                }
            });
            
            // Add events for this day
            const allEvents = getAllDisplayEvents();
            const dayEvents = allEvents.filter(event => event.date === dateStr);
            
            if (dayEvents.length > 0) {
                dayElement.classList.add('has-event');
                
                // Show event count with time info
                const eventCount = dayEvents.length;
                const eventIndicator = document.createElement('div');
                eventIndicator.className = 'event event-indicator';
                
                // Create event content with time
                const eventContent = document.createElement('div');
                eventContent.className = 'event-content';
                
                // Add time if available (for user events)
                const userEvents = dayEvents.filter(e => e.isUserEvent);
                if (userEvents.length > 0) {
                    const timeElement = document.createElement('span');
                    timeElement.className = 'event-time';
                    timeElement.textContent = '⏰';
                    eventContent.appendChild(timeElement);
                }
                
                const countElement = document.createElement('span');
                countElement.textContent = `${eventCount} event${eventCount > 1 ? 's' : ''}`;
                eventContent.appendChild(countElement);
                
                eventIndicator.appendChild(eventContent);
                eventIndicator.title = `Click to view ${eventCount} event${eventCount > 1 ? 's' : ''}`;
                
                // Make the event indicator clickable
                eventIndicator.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showDayPopup(dateStr);
                });
                
                eventsContainer.appendChild(eventIndicator);
            }
            
            return dayElement;
        }
        
        // Function to show all events for a specific day
        function showAllEventsForDay(dateStr, dayEvents) {
            const eventsList = dayEvents.map(event => {
                let description = event.title;
                if (event.description) {
                    description += '\n' + event.description;
                }
                if (event.type === 'recurring') {
                    description += '\n(Recurring)';
                } else if (event.type === 'multi') {
                    description += '\n(Multi-day)';
                }
                return description;
            }).join('\n\n');
            
            alert(`Events for ${dateStr}:\n\n${eventsList}`);
        }
        
        // Day popup functions
        function showDayPopup(dateStr) {
            const allEvents = getAllDisplayEvents();
            const dayEvents = allEvents.filter(event => event.date === dateStr);
            
            // Format date for display
            const date = new Date(dateStr);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('dayPopupTitle').textContent = `Events for ${formattedDate}`;
            
            const eventsList = document.getElementById('dayEventsList');
            eventsList.innerHTML = '';
            
            if (dayEvents.length === 0) {
                eventsList.innerHTML = '<p style="color: #666; text-align: center;">No events on this day</p>';
            } else {
                dayEvents.forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'day-event-item';
                    
                    // Add classes for styling
                    if (event.isUserEvent) {
                        eventItem.classList.add('user-event');
                    }
                    if (event.type === 'multi') {
                        eventItem.classList.add('multi-day');
                    }
                    if (event.type === 'recurring') {
                        eventItem.classList.add('recurring');
                    }
                    
                    // Create event content
                    const eventTitle = document.createElement('div');
                    eventTitle.className = 'day-event-title';
                    
                    // Add time if available
                    let titleText = event.title;
                    if (event.startTime) {
                        titleText = `${event.startTime} - ${titleText}`;
                    }
                    eventTitle.textContent = titleText;
                    
                    const eventMeta = document.createElement('div');
                    eventMeta.className = 'day-event-meta';
                    
                    let metaText = '';
                    if (event.type === 'recurring') {
                        metaText = '♻️ Recurring event';
                    } else if (event.type === 'multi' && event.originalStartDate && event.originalEndDate) {
                        metaText = `📅 Multi-day: ${event.originalStartDate} to ${event.originalEndDate}`;
                    } else if (event.isUserEvent) {
                        metaText = '✏️ User event';
                    } else {
                        metaText = '📅 External event';
                    }
                    
                    // Add end time if available
                    if (event.endTime) {
                        metaText += ` (until ${event.endTime})`;
                    }
                    
                    eventMeta.textContent = metaText;
                    
                    eventItem.appendChild(eventTitle);
                    
                    if (event.description) {
                        const eventDesc = document.createElement('div');
                        eventDesc.className = 'day-event-description';
                        eventDesc.textContent = event.description;
                        eventItem.appendChild(eventDesc);
                    }
                    
                    eventItem.appendChild(eventMeta);
                    
                    // Add click handler for editing (only for user events)
                    if (event.isUserEvent) {
                        eventItem.addEventListener('click', () => {
                            editEvent(event);
                            closeDayPopup();
                        });
                        eventItem.title = 'Click to edit this event';
                    }
                    
                    eventsList.appendChild(eventItem);
                });
            }
            
            document.getElementById('dayPopup').style.display = 'block';
        }
        
        function closeDayPopup() {
            document.getElementById('dayPopup').style.display = 'none';
        }
        
        function editEvent(event) {
            if (!event.isUserEvent) return;
            
            editingEventId = event.id;
            
            // Populate form with event data
            document.getElementById('eventTitle').value = event.title || '';
            document.getElementById('eventDescription').value = event.description || '';
            document.getElementById('eventType').value = event.type || 'single';
            document.getElementById('eventStartDate').value = event.date;
            document.getElementById('eventStartTime').value = event.startTime || '';
            document.getElementById('eventEndDate').value = event.endDate || '';
            document.getElementById('eventEndTime').value = event.endTime || '';
            document.getElementById('eventRecurrence').value = event.recurrence || 'weekly';
            document.getElementById('eventRecurrenceEnd').value = event.recurrenceEnd || '';
            
            handleEventTypeChange();
            document.getElementById('eventForm').style.display = 'block';
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // Export Calendar as ICS
        function exportCalendar() {
            const allEvents = [...getFilteredEvents(), ...userEvents];
            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Custom Calendar//EN',
                'CALSCALE:GREGORIAN'
            ];
            
            allEvents.forEach(event => {
                icsContent.push('BEGIN:VEVENT');
                icsContent.push(`UID:${event.id || generateEventId()}`);
                icsContent.push(`DTSTART:${formatDateToIcal(event.date)}`);
                icsContent.push(`SUMMARY:${event.title}`);
                if (event.description) {
                    icsContent.push(`DESCRIPTION:${event.description}`);
                }
                icsContent.push('END:VEVENT');
            });
            
            icsContent.push('END:VCALENDAR');
            
            const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'calendar.ics';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Format date for ICS export
        function formatDateToIcal(dateStr) {
            return dateStr.replace(/-/g, '');
        }
        
        // Clear all user events
        function clearUserEvents() {
            if (confirm('Are you sure you want to clear all user-created events?')) {
                userEvents = [];
                
                // Clear old localStorage backup if it exists
                localStorage.removeItem('calendarUserEvents');
                
                saveUserEvents();
                renderCalendar();
                clearSelection();
            }
        }
        
        // Event Form Management
        function showAddEventForm() {
            editingEventId = null;
            document.getElementById('eventForm').style.display = 'block';
            
            // Set default date to selected day or today
            const defaultDate = selectedDay || new Date().toISOString().split('T')[0];
            document.getElementById('eventStartDate').value = defaultDate;
            
            // Clear form
            clearEventForm();
        }
        
        function hideEventForm() {
            document.getElementById('eventForm').style.display = 'none';
            clearEventForm();
        }
        
        function clearEventForm() {
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventType').value = 'single';
            document.getElementById('eventStartDate').value = '';
            document.getElementById('eventStartTime').value = '';
            document.getElementById('eventEndDate').value = '';
            document.getElementById('eventEndTime').value = '';
            document.getElementById('eventRecurrence').value = 'weekly';
            document.getElementById('eventRecurrenceEnd').value = '';
            handleEventTypeChange();
        }
        
        function handleEventTypeChange() {
            const eventType = document.getElementById('eventType').value;
            const endDateRow = document.getElementById('endDateRow');
            const endTimeRow = document.getElementById('endTimeRow');
            const recurringRow = document.getElementById('recurringRow');
            const recurringEndRow = document.getElementById('recurringEndRow');
            
            endDateRow.style.display = eventType === 'multi' ? 'flex' : 'none';
            endTimeRow.style.display = eventType === 'multi' ? 'flex' : 'none';
            recurringRow.style.display = eventType === 'recurring' ? 'flex' : 'none';
            recurringEndRow.style.display = eventType === 'recurring' ? 'flex' : 'none';
        }
        
        // Save Event
        function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            const type = document.getElementById('eventType').value;
            const startDate = document.getElementById('eventStartDate').value;
            const startTime = document.getElementById('eventStartTime').value;
            const endDate = document.getElementById('eventEndDate').value;
            const endTime = document.getElementById('eventEndTime').value;
            const recurrence = document.getElementById('eventRecurrence').value;
            const recurrenceEnd = document.getElementById('eventRecurrenceEnd').value;
            
            if (!title || !startDate) {
                alert('Please fill in the title and start date.');
                return;
            }
            
            if (type === 'multi') {
                if (!endDate) {
                    alert('End date is required for multi-day events.');
                    return;
                }
                if (new Date(endDate) < new Date(startDate)) {
                    alert('End date must be after or equal to start date.');
                    return;
                }
            }
            
            // Format time for display
            const formattedStartTime = startTime ? startTime : null;
            const formattedEndTime = endTime ? endTime : null;
            
            if (editingEventId) {
                // Update existing event
                const eventIndex = userEvents.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    userEvents[eventIndex] = {
                        ...userEvents[eventIndex],
                        title: title,
                        description: description,
                        type: type,
                        date: startDate,
                        startTime: formattedStartTime,
                        endDate: endDate,
                        endTime: formattedEndTime,
                        recurrence: recurrence,
                        recurrenceEnd: recurrenceEnd
                    };
                }
            } else {
                // Create new event
                const newEvent = {
                    id: generateEventId(),
                    title: title,
                    description: description,
                    type: type,
                    date: startDate,
                    startTime: formattedStartTime,
                    endDate: endDate,
                    endTime: formattedEndTime,
                    recurrence: recurrence,
                    recurrenceEnd: recurrenceEnd,
                    isUserEvent: true,
                    source: 'manual'
                };
                
                userEvents.push(newEvent);
            }
            
            saveUserEvents();
            renderCalendar();
            hideEventForm();
            clearSelection();
        }
        
        // Event Selection
        function selectEvent(event, eventElement) {
            clearSelection();
            selectedEvent = event;
            eventElement.classList.add('selected');
            
            // Enable edit/delete buttons
            document.getElementById('editEventBtn').disabled = !event.isUserEvent;
            document.getElementById('deleteEventBtn').disabled = !event.isUserEvent;
        }
        
        function selectDay(dateStr, dayElement) {
            clearSelection();
            selectedDay = dateStr;
            dayElement.classList.add('selected');
        }
        
        function clearSelection() {
            selectedEvent = null;
            selectedDay = null;
            
            // Remove selection styling
            document.querySelectorAll('.event.selected').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.day.selected').forEach(el => el.classList.remove('selected'));
            
            // Disable edit/delete buttons
            document.getElementById('editEventBtn').disabled = true;
            document.getElementById('deleteEventBtn').disabled = true;
        }
        
        function editSelectedEvent() {
            if (!selectedEvent || !selectedEvent.isUserEvent) return;
            
            editingEventId = selectedEvent.id;
            
            // Populate form with event data
            document.getElementById('eventTitle').value = selectedEvent.title || '';
            document.getElementById('eventDescription').value = selectedEvent.description || '';
            document.getElementById('eventType').value = selectedEvent.type || 'single';
            document.getElementById('eventStartDate').value = selectedEvent.date;
            document.getElementById('eventEndDate').value = selectedEvent.endDate || '';
            document.getElementById('eventRecurrence').value = selectedEvent.recurrence || 'weekly';
            document.getElementById('eventRecurrenceEnd').value = selectedEvent.recurrenceEnd || '';
            
            handleEventTypeChange();
            document.getElementById('eventForm').style.display = 'block';
        }
        
        function deleteSelectedEvent() {
            if (!selectedEvent || !selectedEvent.isUserEvent) return;
            
            if (confirm(`Are you sure you want to delete "${selectedEvent.title}"?`)) {
                userEvents = userEvents.filter(e => e.id !== selectedEvent.id);
                saveUserEvents();
                renderCalendar();
                clearSelection();
            }
        }
        
        // Generate recurring events for display
        function generateRecurringEvents(event) {
            const events = [];
            const startDate = new Date(event.date);
            const endDate = event.recurrenceEnd ? new Date(event.recurrenceEnd) : new Date(startDate.getFullYear() + 1, startDate.getMonth(), startDate.getDate());
            
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                events.push({
                    ...event,
                    date: currentDate.toISOString().split('T')[0],
                    isRecurring: true
                });
                
                switch (event.recurrence) {
                    case 'daily':
                        currentDate.setDate(currentDate.getDate() + 1);
                        break;
                    case 'weekly':
                        currentDate.setDate(currentDate.getDate() + 7);
                        break;
                    case 'monthly':
                        currentDate.setMonth(currentDate.getMonth() + 1);
                        break;
                    case 'yearly':
                        currentDate.setFullYear(currentDate.getFullYear() + 1);
                        break;
                }
            }
            
            return events;
        }
        
        // Get all events for display (including recurring)
        function getAllDisplayEvents() {
            let allEvents = [...getFilteredEvents()]; // Use filtered events instead of all events
            
            console.log('Processing user events for display:', userEvents.length);
            
            userEvents.forEach(event => {
                if (event.type === 'recurring') {
                    const recurringEvents = generateRecurringEvents(event);
                    allEvents.push(...recurringEvents);
                    console.log(`Generated ${recurringEvents.length} recurring instances for: ${event.title}`);
                } else if (event.type === 'multi' && event.endDate) {
                    // For multi-day events, only show the first day in the calendar
                    // The full range will be shown in the day popup
                    console.log(`Processing multi-day event: ${event.title} from ${event.date} to ${event.endDate}`);
                    
                    const startDate = new Date(event.date + 'T00:00:00');
                    const endDate = new Date(event.endDate + 'T00:00:00');
                    
                    if (endDate >= startDate) {
                        // Only add the first day to the calendar display
                        allEvents.push({
                            ...event,
                            date: event.date,
                            isMultiDay: true,
                            originalStartDate: event.date,
                            originalEndDate: event.endDate,
                            totalDays: Math.ceil((endDate - startDate) / (24 * 60 * 60 * 1000)) + 1
                        });
                        
                        console.log(`Added multi-day event "${event.title}" as single block starting ${event.date}`);
                    } else {
                        console.warn(`Invalid multi-day event: end date ${event.endDate} is before start date ${event.date}`);
                    }
                } else {
                    allEvents.push(event);
                    console.log(`Added single-day event: ${event.title} on ${event.date}`);
                }
            });
            
            console.log(`Total events for display: ${allEvents.length}`);
            return allEvents;
        }

        // Initialize
        fetchEvents();
    </script>
