    <script>
        let currentDate = new Date();
        let events = []; // External calendar events
        let userEvents = []; // User-created events

        let showHomeGamesOnly = false;
        
        // Google Calendar iCal URL
        const calendarUrl = 'https://calendar.google.com/calendar/ical/cdnom1h6cu6b0753l110q9nh50f4sdg7%40import.calendar.google.com/public/basic.ics';
        
        // Function to check if an event is a KSC Wiedikon home game
        function isKSCHomeGame(event) {
            const title = event.title.toLowerCase();
            const kscTerms = ['kscw', 'ksc wiedikon', 'ksc w'];
            
            // Check if any KSC term appears in the title
            const hasKSC = kscTerms.some(term => title.includes(term));
            
            // Additional checks for home games (common patterns)
            const homeIndicators = [
                'training', // training sessions are usually at home
                'halle', // hall/venue mentioned
                'bb', // likely refers to home venue codes
                'vs ', // "vs" might indicate opponent coming to us
            ];
            
            // If it contains KSC terms, check for home indicators
            if (hasKSC) {
                // If it's training or has venue info, it's likely home
                if (homeIndicators.some(indicator => title.includes(indicator))) {
                    return true;
                }
                
                // If it has "vs opponent" format and KSC is mentioned first, it's likely home
                if (title.includes(' vs ') || title.includes(' - ')) {
                    const parts = title.split(/\s+vs\s+|\s+-\s+/);
                    if (parts.length > 1) {
                        const firstPart = parts[0].toLowerCase();
                        return kscTerms.some(term => firstPart.includes(term));
                    }
                }
                
                return true; // Default to showing if KSC is mentioned
            }
            
            return false;
        }
        
        // Filter events - default to home games only
        function getFilteredEvents() {
            // Always filter to show only KSC Wiedikon home games
            return events.filter(isKSCHomeGame);
        }
        
        // Supabase configuration
        const supabaseUrl = 'https://wilrrlwqgvzjdhmnwmte.supabase.co';
        const supabaseKey = 'sb_publishable_smrIIJd_DJofe68QRJmB1w_qiASLbqE';
        
        // Log event changes to Supabase
        async function logEventChange(action, event, oldValues = null) {
            try {
                const browserId = getBrowserId();
                const userEmail = 'anonymous'; // Main calendar doesn't have user auth
                
                const logEntry = {
                    user_email: userEmail,
                    browser_id: browserId,
                    action: action,
                    event_id: event.id,
                    event_title: event.title,
                    event_date: event.date,
                    old_values: oldValues,
                    new_values: action === 'delete' ? null : {
                        title: event.title,
                        description: event.description,
                        type: event.type,
                        date: event.date,
                        startTime: event.startTime,
                        endDate: event.endDate,
                        endTime: event.endTime,
                        recurrence: event.recurrence,
                        recurrenceEnd: event.recurrenceEnd,
                        source: event.source
                    },
                    created_at: new Date().toISOString()
                };
                
                const response = await fetch(`${supabaseUrl}/rest/v1/calendar_edit_logs`, {
                    method: 'POST',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(logEntry)
                });
                
                if (!response.ok) {
                    console.error('Failed to log event change:', response.status, response.statusText);
                } else {
                    console.log(`Logged ${action} event: ${event.title}`);
                }
            } catch (error) {
                console.error('Error logging event change:', error);
                // Don't throw error to avoid breaking the main functionality
            }
        }
        
        // Simple browser ID for anonymous users (persistent across browser sessions)
        function getBrowserId() {
            let browserId = localStorage.getItem('calendarBrowserId');
            if (!browserId) {
                browserId = 'browser_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('calendarBrowserId', browserId);
            }
            return browserId;
        }
        
        // Load user events from Supabase database
        async function loadUserEvents() {
            try {
                console.log('Loading user events from Supabase database...');
                const browserId = getBrowserId();
                
                const response = await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?select=*`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    userEvents = data.map(row => ({
                        id: row.id,
                        title: row.title,
                        description: row.description,
                        type: row.event_type,
                        date: row.start_date,
                        startTime: row.start_time,
                        endDate: row.end_date,
                        endTime: row.end_time,
                        recurrence: row.recurrence,
                        recurrenceEnd: row.recurrence_end,
                        isUserEvent: true,
                        source: row.source || 'manual'
                    }));
                    console.log(`Loaded ${userEvents.length} user events from Supabase`);
                    
                    // Debug: Log multi-day events
                    const multiDayEvents = userEvents.filter(e => e.type === 'multi');
                    if (multiDayEvents.length > 0) {
                        console.log('Multi-day events loaded:', multiDayEvents);
                    }
                } else if (response.status === 404) {
                    // Table doesn't exist yet, that's ok
                    console.log('User events table not found, will be created on first save');
                    userEvents = [];
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Failed to load events from Supabase:', error);
                userEvents = [];
                alert('Failed to load your events from database. Please check your internet connection and refresh the page.');
            }
        }
        
        // Save user events to Supabase database
        async function saveUserEvents() {
            try {
                console.log('Saving user events to Supabase database...');
                const browserId = getBrowserId();
                
                // First, delete all existing events for this browser
                await fetch(`${supabaseUrl}/rest/v1/calendar_user_events?browser_id=eq.${browserId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,

        function parseIcalData(icalData) {
            const events = [];
            const lines = icalData.split('\n');
            let currentEvent = null;

            for (let line of lines) {
                line = line.trim();

                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.summary && currentEvent.dtstart) {
                        const event = {
                            title: currentEvent.summary,
                            date: formatIcalDate(currentEvent.dtstart),
                            startTime: formatIcalTime(currentEvent.dtstart),
                            endTime: formatIcalTime(currentEvent.dtend),
                            description: currentEvent.description,
                            location: currentEvent.location,
                            uid: currentEvent.uid,
                            categories: currentEvent.categories,
                            status: currentEvent.status,
                            isUserEvent: false
                        };
                        
                        // Parse team information from title (for volleyball games)
                        const teamInfo = parseTeamInfo(currentEvent.summary);
                        if (teamInfo) {
                            event.homeTeam = teamInfo.homeTeam;
                            event.awayTeam = teamInfo.awayTeam;
                            event.league = teamInfo.league;
                        }
                        
                        // Parse additional game details from description
                        const gameDetails = parseGameDetails(currentEvent.description);
                        if (gameDetails) {
                            event.gameId = gameDetails.gameId;
                            event.result = gameDetails.result;
                            event.leagueInfo = gameDetails.leagueInfo;
                            event.venue = gameDetails.venue;
                            event.address = gameDetails.address;
                            event.mapUrl = gameDetails.mapUrl;
                        }
                        
                        // Debug: Log the parsed event data
                        console.log('Parsed external event:', event);
                        
                        events.push(event);
                    }
                    currentEvent = null;
                } else if (currentEvent) {
                    if (line.startsWith('SUMMARY:')) {
                        currentEvent.summary = line.substring(8);
                    } else if (line.startsWith('DTSTART')) {
                        // Handle both date-only and datetime formats
                        const dateTimeMatch = line.match(/DTSTART[^:]*:(\d{8}T\d{6})/);
                        const dateMatch = line.match(/DTSTART[^:]*:(\d{8})/);
                        if (dateTimeMatch) {
                            currentEvent.dtstart = dateTimeMatch[1];
                        } else if (dateMatch) {
                            currentEvent.dtstart = dateMatch[1];
                        }
                    } else if (line.startsWith('DTEND')) {
                        // Handle both date-only and datetime formats
                        const dateTimeMatch = line.match(/DTEND[^:]*:(\d{8}T\d{6})/);
                        const dateMatch = line.match(/DTEND[^:]*:(\d{8})/);
                        if (dateTimeMatch) {
                            currentEvent.dtend = dateTimeMatch[1];
                        } else if (dateMatch) {
                            currentEvent.dtend = dateMatch[1];
                        }
                    } else if (line.startsWith('DESCRIPTION:')) {
                        currentEvent.description = line.substring(12);
                    } else if (line.startsWith('LOCATION:')) {
                        currentEvent.location = line.substring(9);
                    } else if (line.startsWith('UID:')) {
                        currentEvent.uid = line.substring(4);
                    } else if (line.startsWith('CATEGORIES:')) {
                        currentEvent.categories = line.substring(11);
                    } else if (line.startsWith('STATUS:')) {
                        currentEvent.status = line.substring(7);
                    }
                }
            }

            return events;
        }
        
        function formatIcalDate(icalDate) {
            if (icalDate && icalDate.length >= 8) {
                const year = icalDate.substring(0, 4);
                const month = icalDate.substring(4, 6);
                const day = icalDate.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return null;
        }
        
        function formatIcalTime(icalDateTime) {
            if (!icalDateTime) return null;
            
            // Check if it's a datetime format (YYYYMMDDTHHMMSS)
            if (icalDateTime.includes('T') && icalDateTime.length >= 15) {
                const timePart = icalDateTime.substring(9, 15); // HHMMSS
                const hours = timePart.substring(0, 2);
                const minutes = timePart.substring(2, 4);
                return `${hours}:${minutes}`;
            }
            
            // Check for timezone format (YYYYMMDDTHHMMSSZ)
            if (icalDateTime.includes('T') && icalDateTime.endsWith('Z') && icalDateTime.length >= 16) {
                const timePart = icalDateTime.substring(9, 15); // HHMMSS
                const hours = timePart.substring(0, 2);
                const minutes = timePart.substring(2, 4);
                return `${hours}:${minutes}`;
            }
            
            return null; // No time component
        }
        
        function parseTeamInfo(title) {
            // Enhanced patterns for volleyball game titles from iCal data
            const patterns = [
                // Pattern: "Team1 - Team2 (League)"
                /^(.+?)\s+-\s+(.+?)\s+\((.+?)\)$/,
                // Pattern: "Team1 vs Team2"
                /^(.+?)\s+vs\s+(.+?)$/,
                // Pattern: "Team1 — Team2 (League)" (with em dash)
                /^(.+?)\s+—\s+(.+?)\s+\((.+?)\)$/,
                // Pattern: "KSCW vs Team Name"
                /KSCW\s+vs\s+(.+)/i,
                // Pattern: "Team Name vs KSCW"
                /(.+)\s+vs\s+KSCW/i,
                // Pattern: "KSCW - Team Name"
                /KSCW\s+-\s+(.+)/i,
                // Pattern: "Team Name - KSCW"
                /(.+)\s+-\s+KSCW/i
            ];
            
            for (const pattern of patterns) {
                const match = title.match(pattern);
                if (match) {
                    if (match.length === 4) {
                        // Pattern with league info
                        return {
                            homeTeam: match[1].trim(),
                            awayTeam: match[2].trim(),
                            league: match[3].trim()
                        };
                    } else if (match.length === 3) {
                        // Pattern without league info
                        const otherTeam = match[2].trim();
                        const isHome = match[1].toLowerCase().includes('ksc') || match[1].toLowerCase().includes('wiedikon');
                        
                        return {
                            homeTeam: isHome ? match[1].trim() : otherTeam,
                            awayTeam: isHome ? otherTeam : match[1].trim(),
                            league: 'Volleyball' // Default league
                        };
                    }
                }
            }
            
            return null;
        }
        
        function parseGameDetails(description) {
            if (!description) return null;
            
            const details = {};
            
            // Extract game ID (#123456)
            const gameIdMatch = description.match(/#(\d+)/);
            if (gameIdMatch) {
                details.gameId = gameIdMatch[1];
            }
            
            // Extract result (Risultato: X-Y or Risultato: -)
            const resultMatch = description.match(/Risultato:\s*([^\n]+)/);
            if (resultMatch) {
                details.result = resultMatch[1].trim();
            }
            
            // Extract league info (Lega: #1234 | 2L | ♂)
            const leagueMatch = description.match(/Lega:\s*([^\n]+)/);
            if (leagueMatch) {
                details.leagueInfo = leagueMatch[1].trim();
            }
            
            // Extract venue (Palestra: Venue Name)
            const venueMatch = description.match(/Palestra:\s*([^\n]+)/);
            if (venueMatch) {
                details.venue = venueMatch[1].trim();
            }
            
            // Extract address (Indirizzo: Address)
            const addressMatch = description.match(/Indirizzo:\s*([^\n]+)/);
            if (addressMatch) {
                details.address = addressMatch[1].trim();
            }
            
            // Extract map URL (https://maps.google.com/...)
            const mapUrlMatch = description.match(/(https:\/\/maps\.google\.com\/[^\s]+)/);
            if (mapUrlMatch) {
                details.mapUrl = mapUrlMatch[1];
            }
            
            return Object.keys(details).length > 0 ? details : null;
        }
        
        // Get event color based on sport and type
        function getEventColor(event) {
            const sport = event.sport;
            const eventType = event.eventType;
            
            // Color coding logic
            if (!sport || sport === 'other') {
                return '#ff8c00'; // Orange
            } else if (sport === 'volleyball') {
                if (eventType === 'game') {
                    return '#0066cc'; // Blue
                } else {
                    return '#28a745'; // Green
                }
            } else if (sport === 'basketball') {
                if (eventType === 'game') {
                    return '#800080'; // Purple
                } else {
                    return '#dc3545'; // Red
                }
            }
            
            return null; // No color (use default)
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update header
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Clear existing day elements (keep weekday headers)
            const calendarContainer = document.getElementById('calendar');
            const weekdayElements = calendarContainer.querySelectorAll('.weekday');
            calendarContainer.innerHTML = '';
            // Re-add weekday headers
            weekdayElements.forEach(weekday => calendarContainer.appendChild(weekday));
            
            // Calculate calendar layout (Monday = 0, Sunday = 6)
            const firstDayRaw = new Date(year, month, 1).getDay();
            const firstDay = (firstDayRaw + 6) % 7; // Convert so Monday = 0, Sunday = 6
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = createDayElement(day, 'other-month', year, month - 1);
                calendarContainer.appendChild(dayElement);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, 'current-month', year, month);
                calendarContainer.appendChild(dayElement);
            }
            
            // Only add next month days if needed to complete the last week
            const totalDayCells = calendarContainer.children.length - 7; // Subtract weekday headers
            const daysInWeek = 7;
            const remainingCellsInWeek = daysInWeek - (totalDayCells % daysInWeek);
            
            // Only add next month days if we don't have a complete week
            if (remainingCellsInWeek < daysInWeek) {
                for (let day = 1; day <= remainingCellsInWeek; day++) {
                    const dayElement = createDayElement(day, 'other-month', year, month + 1);
                    calendarContainer.appendChild(dayElement);
                }
            }
        }
        
        function createDayElement(day, monthClass, year, month) {
            const dayElement = document.createElement('div');
            dayElement.className = `day ${monthClass}`;
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const today = new Date().toISOString().split('T')[0];
            
            if (dateStr === today && monthClass === 'current-month') {
                dayElement.classList.add('today');
            }
            
            // Create day number element
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayElement.appendChild(dayNumber);
            
            // Create events container
            const eventsContainer = document.createElement('div');
            eventsContainer.className = 'events-container';
            dayElement.appendChild(eventsContainer);
            
            // Add click handler for day selection and popup
            dayElement.addEventListener('click', (e) => {
                if (e.target === dayElement || e.target === dayNumber || e.target === eventsContainer) {
                    showDayPopup(dateStr);
                }
            });
            
            // Add events for this day
            const allEvents = getAllDisplayEvents();
            const dayEvents = allEvents.filter(event => event.date === dateStr);
            
            if (dayEvents.length > 0) {
                dayElement.classList.add('has-event');
                
                // Show first 3 events expanded, then "+ X more" if there are more
                const maxVisibleEvents = 3;
                const visibleEvents = dayEvents.slice(0, maxVisibleEvents);
                const remainingCount = dayEvents.length - maxVisibleEvents;
                
                visibleEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    
                    // Add appropriate class based on event source
                    if (event.isUserEvent) {
                        eventElement.classList.add('user-event');
                    } else {
                        eventElement.classList.add('external-event');
                    }
                    
                    // Apply color coding based on sport and type
                    const eventColor = getEventColor(event);
                    if (eventColor) {
                        eventElement.style.backgroundColor = eventColor;
                        eventElement.style.color = '#ffffff';
                    }
                    
                    if (event.type === 'multi') {
                        eventElement.classList.add('multi-day');
                        
                        // Add specific classes for multi-day event positioning
                        if (event.isFirstDay && event.isLastDay) {
                            eventElement.classList.add('single-day');
                        } else if (event.isFirstDay) {
                            eventElement.classList.add('first-day');
                        } else if (event.isLastDay) {
                            eventElement.classList.add('last-day');
                        } else {
                            eventElement.classList.add('middle-day');
                        }
                    }
                    
                    // Create event content with title on left and time on right
                    const eventContent = document.createElement('div');
                    eventContent.className = 'event-content';
                    
                    // Add event title (left-aligned)
                    const titleElement = document.createElement('span');
                    titleElement.className = 'event-title';
                    titleElement.textContent = event.title;
                    eventContent.appendChild(titleElement);
                    
                    // Add time on the right if available
                    if (event.startTime) {
                        const timeElement = document.createElement('span');
                        timeElement.className = 'event-time';
                        timeElement.textContent = event.startTime;
                        eventContent.appendChild(timeElement);
                    }
                    
                    eventElement.appendChild(eventContent);
                    
                    // Make the event clickable
                    eventElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showEventDetails(event);
                    });
                    
                    eventsContainer.appendChild(eventElement);
                });
                
                // Add "+ X more" indicator if there are more events
                if (remainingCount > 0) {
                    const moreIndicator = document.createElement('div');
                    moreIndicator.className = 'events-more';
                    moreIndicator.textContent = `+ ${remainingCount} more`;
                    moreIndicator.title = `Click to view all ${dayEvents.length} events`;
                    
                    moreIndicator.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showDayPopup(dateStr);
                    });
                    
                    eventsContainer.appendChild(moreIndicator);
                }
            }
            
            return dayElement;
        }

            document.getElementById('eventDetailsPopup').style.display = 'none';
        }
        
        // Close popup when clicking outside
        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('eventDetailsPopup');
            popup.addEventListener('click', function(e) {
                if (e.target === popup) {
                    closeEventDetails();
                }
            });
        });
        
        // Function to show all events for a specific day
        function showAllEventsForDay(dateStr, dayEvents) {
            const eventsList = dayEvents.map(event => {
                let description = event.title;
                if (event.description) {
                    description += '\n' + event.description;
                }
                if (event.type === 'recurring') {
                    description += '\n(Recurring)';
                } else if (event.type === 'multi') {
                    description += '\n(Multi-day)';
                }
                return description;
            }).join('\n\n');
            
            alert(`Events for ${dateStr}:\n\n${eventsList}`);
        }
        
        // Day popup functions
        function showDayPopup(dateStr) {
            const allEvents = getAllDisplayEvents();
            const dayEvents = allEvents.filter(event => event.date === dateStr);
            
            // Format date for display
            const date = new Date(dateStr);
            const formattedDate = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('dayPopupTitle').textContent = `Events for ${formattedDate}`;
            
            const eventsList = document.getElementById('dayEventsList');
            eventsList.innerHTML = '';
            
            if (dayEvents.length === 0) {
                eventsList.innerHTML = '<p style="color: #666; text-align: center;">No events on this day</p>';
            } else {
                dayEvents.forEach(event => {
                    const eventItem = document.createElement('div');
                    eventItem.className = 'day-event-item';
                    
                    // Add classes for styling
                    if (event.isUserEvent) {
                        eventItem.classList.add('user-event');
                    }
                    if (event.type === 'multi') {
                        eventItem.classList.add('multi-day');
                    }
                    if (event.type === 'recurring') {
                        eventItem.classList.add('recurring');
                    }
                    
                    // Create event content
                    const eventTitle = document.createElement('div');
                    eventTitle.className = 'day-event-title';
                    
                    // Add time if available
                    let titleText = event.title;
                    if (event.startTime) {
                        titleText = `${event.startTime} - ${titleText}`;
                    }
                    eventTitle.textContent = titleText;
                    
                    const eventMeta = document.createElement('div');
                    eventMeta.className = 'day-event-meta';
                    
                    let metaText = '';
                    if (event.type === 'recurring') {
                        metaText = '♻️ Recurring event';
                    } else if (event.type === 'multi' && event.originalStartDate && event.originalEndDate) {
                        // Format dates from yyyy-mm-dd to dd/mm/yyyy
                        const formatDate = (dateString) => {
                            if (!dateString) return '';
                            const date = new Date(dateString);
                            const day = String(date.getDate()).padStart(2, '0');
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const year = date.getFullYear();
                            return `${day}/${month}/${year}`;
                        };
                        metaText = `📅 Multi-day: ${formatDate(event.originalStartDate)} to ${formatDate(event.originalEndDate)}`;
                    } else if (event.isUserEvent) {
                        metaText = '✏️ User event';
                    } else {
                        metaText = '📅 External event';
                    }
                    
                    // Add end time if available
                    if (event.endTime) {
                        metaText += ` (until ${event.endTime})`;
                    }
                    
                    eventMeta.textContent = metaText;
                    
                    eventItem.appendChild(eventTitle);
                    
                    if (event.description) {
                        const eventDesc = document.createElement('div');
                        eventDesc.className = 'day-event-description';
                        eventDesc.textContent = event.description;
                        eventItem.appendChild(eventDesc);
                    }
                    
                    eventItem.appendChild(eventMeta);
                    
                    // Make the event item clickable to show details
                    eventItem.addEventListener('click', () => {
                        closeDayPopup();
                        showEventDetails(event);
                    });
                    
                    eventsList.appendChild(eventItem);
                });
            }
            
            document.getElementById('dayPopup').style.display = 'block';
        }
        
        function closeDayPopup() {
            document.getElementById('dayPopup').style.display = 'none';
        }
        

        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // Export Calendar as ICS
        function exportCalendar() {
            const allEvents = [...getFilteredEvents(), ...userEvents];
            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Custom Calendar//EN',
                'CALSCALE:GREGORIAN'
            ];
            
            allEvents.forEach(event => {
                icsContent.push('BEGIN:VEVENT');
                icsContent.push(`UID:${event.id || generateEventId()}`);
                icsContent.push(`DTSTART:${formatDateToIcal(event.date)}`);
                icsContent.push(`SUMMARY:${event.title}`);
                if (event.description) {
                    icsContent.push(`DESCRIPTION:${event.description}`);
                }
                icsContent.push('END:VEVENT');
            });
            
            icsContent.push('END:VCALENDAR');
            
            const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'calendar.ics';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Format date for ICS export
        function formatDateToIcal(dateStr) {
            return dateStr.replace(/-/g, '');
        }
        
        // Refresh calendar - clear cache and reload all data
        async function refreshCalendar() {
            // Clear all cached data
            events = [];
            userEvents = [];
            
            // Clear localStorage cache
            localStorage.removeItem('calendarUserEvents');
            localStorage.removeItem('calendarExternalEvents');
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('calendar').style.display = 'none';
            document.getElementById('loading').textContent = 'Refreshing events...';
            
            try {
                // Reload external events from API
                await fetchEvents();
                
                // Reload user events from Supabase
                await loadUserEvents();
                
                // Re-render calendar
                renderCalendar();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calendar').style.display = 'grid';
                
                console.log('Calendar refreshed successfully');
            } catch (error) {
                console.error('Error refreshing calendar:', error);
                document.getElementById('loading').textContent = 'Error refreshing events. Please try again.';
            }
        }
        
        // Clear all user events
        function clearUserEvents() {
            if (confirm('Are you sure you want to clear all user-created events?')) {
                // Log deletion of all events before clearing
                userEvents.forEach(event => {
                    logEventChange('delete', event);
                });
                
                userEvents = [];
                
                // Clear old localStorage backup if it exists
                localStorage.removeItem('calendarUserEvents');
                
                saveUserEvents();
                renderCalendar();
                clearSelection();
            }
        }
        

        
        // Generate recurring events for display
        function generateRecurringEvents(event) {
            const events = [];
            const startDate = new Date(event.date);
            const endDate = event.recurrenceEnd ? new Date(event.recurrenceEnd) : new Date(startDate.getFullYear() + 1, startDate.getMonth(), startDate.getDate());
            
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                events.push({
                    ...event,
                    date: currentDate.toISOString().split('T')[0],
                    isRecurring: true
                });
                
                switch (event.recurrence) {
                    case 'daily':
                        currentDate.setDate(currentDate.getDate() + 1);
                        break;
                    case 'weekly':
                        currentDate.setDate(currentDate.getDate() + 7);
                        break;
                    case 'monthly':
                        currentDate.setMonth(currentDate.getMonth() + 1);
                        break;
                    case 'yearly':
                        currentDate.setFullYear(currentDate.getFullYear() + 1);
                        break;
                }
            }
            
            return events;
        }
        
        // Get all events for display (including recurring)
        function getAllDisplayEvents() {
            let allEvents = [...getFilteredEvents()]; // Use filtered events instead of all events
            
            console.log('Processing user events for display:', userEvents.length);
            
            userEvents.forEach(event => {
                if (event.type === 'recurring') {
                    const recurringEvents = generateRecurringEvents(event);
                    allEvents.push(...recurringEvents);
                    console.log(`Generated ${recurringEvents.length} recurring instances for: ${event.title}`);
                } else if (event.type === 'multi' && event.endDate) {
                    // For multi-day events, create separate instances for each day
                    console.log(`Processing multi-day event: ${event.title} from ${event.date} to ${event.endDate}`);
                    
                    // Parse dates properly to avoid timezone issues
                    const startDate = new Date(event.date + 'T12:00:00'); // Use noon to avoid timezone issues
                    const endDate = new Date(event.endDate + 'T12:00:00');
                    
                    if (endDate >= startDate) {
                        // Create an event for each day in the range
                        const currentDate = new Date(startDate);
                        let dayIndex = 0;
                        
                        while (currentDate <= endDate) {
                            const currentDateStr = currentDate.toISOString().split('T')[0];
                            
                            allEvents.push({
                                ...event,
                                date: currentDateStr,
                                isMultiDay: true,
                                originalStartDate: event.date,
                                originalEndDate: event.endDate,
                                totalDays: Math.ceil((endDate - startDate) / (24 * 60 * 60 * 1000)) + 1,
                                dayIndex: dayIndex, // 0 for first day, 1 for second day, etc.
                                isFirstDay: dayIndex === 0,
                                isLastDay: currentDate.getTime() === endDate.getTime()
                            });
                            
                            dayIndex++;
                            currentDate.setDate(currentDate.getDate() + 1);
                        }
                        
                        console.log(`Added multi-day event "${event.title}" across ${dayIndex} days`);
                    } else {
                        console.warn(`Invalid multi-day event: end date ${event.endDate} is before start date ${event.date}`);
                    }
                } else {
                    allEvents.push(event);
                    console.log(`Added single-day event: ${event.title} on ${event.date}`);
                }
            });
            
            console.log(`Total events for display: ${allEvents.length}`);
            return allEvents;
        }
        
        // Show storage information
        function showStorageInfo() {
            const userEventCount = userEvents.length;
            const browserId = getBrowserId();
        }
        
        // Initialize
        fetchEvents();
    </script>
