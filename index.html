<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .calendar {
            background: white;
            border: 1px solid #ddd;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .nav button {
            background: #555;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .weekday {
            padding: 10px;
            text-align: center;
            background: #eee;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        
        .day {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            min-height: 60px;
            position: relative;
        }
        
        .day.other-month {
            color: #ccc;
            background: #fafafa;
        }
        
        .day.today {
            background: #ffffcc;
        }
        
        .day.has-event {
            background: #e6f3ff;
        }
        
        .event {
            font-size: 11px;
            background: #007cba;
            color: white;
            padding: 1px 3px;
            margin: 1px 0;
            border-radius: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
                .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .controls {
            padding: 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        .control-section {
            margin-bottom: 20px;
        }
        
        .control-section h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .file-upload input[type="file"] {
            padding: 5px;
        }
        
        .file-upload button {
            background: #007cba;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
        }
        
        .file-upload button:hover {
            background: #005a87;
        }
        
        .event-form {
            display: none;
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .form-row label {
            min-width: 100px;
            font-weight: bold;
        }
        
        .form-row input, .form-row select, .form-row textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        
        .form-row textarea {
            min-height: 60px;
            resize: vertical;
        }
        
        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #007cba;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-primary:hover { background: #005a87; }
        .btn-secondary:hover { background: #545b62; }
        .btn-danger:hover { background: #c82333; }
        
        .event.user-event {
            background: #28a745;
        }
        
        .event.selected {
            background: #ffc107;
            color: #212529;
        }
        
        .day.selected {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .quick-actions button {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .quick-actions button:hover {
            background: #138496;
        }
</style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <h1>Calendar</h1>
            <div class="nav">
                <button onclick="previousMonth()">‚Üê Previous</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">Next ‚Üí</button>
            </div>
            </div>

        <div class="controls">
            <div class="control-section">
                <h3>üìÅ Upload ICS File</h3>
                <div class="file-upload">
                    <input type="file" id="icsFileInput" accept=".ics,.ical" />
                    <button onclick="uploadIcsFile()">Upload Calendar</button>
                </div>
                <div class="quick-actions">
                    <button onclick="exportCalendar()">üì§ Export Calendar</button>
                    <button onclick="clearUserEvents()">üóëÔ∏è Clear User Events</button>
                </div>
            </div>
            
            <div class="control-section">
                <h3>üìÖ Event Management</h3>
                <div class="quick-actions">
                    <button onclick="showAddEventForm()">‚ûï Add Event</button>
                    <button onclick="editSelectedEvent()" id="editEventBtn" disabled>‚úèÔ∏è Edit Selected</button>
                    <button onclick="deleteSelectedEvent()" id="deleteEventBtn" disabled>üóëÔ∏è Delete Selected</button>
                </div>
                
                <div class="event-form" id="eventForm">
                    <div class="form-row">
                        <label>Title:</label>
                        <input type="text" id="eventTitle" placeholder="Event title" required />
                    </div>
                    
                    <div class="form-row">
                        <label>Description:</label>
                        <textarea id="eventDescription" placeholder="Optional description"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <label>Type:</label>
                        <select id="eventType" onchange="handleEventTypeChange()">
                            <option value="single">Single Day</option>
                            <option value="multi">Multi-Day</option>
                            <option value="recurring">Recurring</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <label>Start Date:</label>
                        <input type="date" id="eventStartDate" required />
                    </div>
                    
                    <div class="form-row" id="endDateRow" style="display: none;">
                        <label>End Date:</label>
                        <input type="date" id="eventEndDate" />
                    </div>
                    
                    <div class="form-row" id="recurringRow" style="display: none;">
                        <label>Repeat:</label>
                        <select id="eventRecurrence">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    
                    <div class="form-row" id="recurringEndRow" style="display: none;">
                        <label>Until:</label>
                        <input type="date" id="eventRecurrenceEnd" />
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="btn-secondary" onclick="hideEventForm()">Cancel</button>
                        <button type="button" class="btn-primary" onclick="saveEvent()">Save Event</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Loading events...</div>
        
        <div class="grid" id="calendar" style="display: none;">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = []; // External calendar events
        let userEvents = []; // User-created events
        let selectedEvent = null;
        let selectedDay = null;
        let editingEventId = null;
        
        // Google Calendar iCal URL
        const calendarUrl = 'https://calendar.google.com/calendar/ical/cdnom1h6cu6b0753l110q9nh50f4sdg7%40import.calendar.google.com/public/basic.ics';
        
        // Load user events from localStorage on startup
        function loadUserEvents() {
            const stored = localStorage.getItem('calendarUserEvents');
            if (stored) {
                userEvents = JSON.parse(stored);
                console.log(`Loaded ${userEvents.length} user events from storage`);
            }
        }
        
        // Save user events to localStorage
        function saveUserEvents() {
            localStorage.setItem('calendarUserEvents', JSON.stringify(userEvents));
            console.log(`Saved ${userEvents.length} user events to storage`);
        }
        
        // Generate unique ID for events
        function generateEventId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        async function fetchEvents() {
            try {
                console.log('Fetching events from Supabase Edge Function...');
                
                // Your Supabase project URL  
                const supabaseUrl = 'https://wilrrlwqgvzjdhmnwmte.supabase.co';
                const edgeFunctionUrl = `${supabaseUrl}/functions/v1/calendar-proxy`;
                
                const response = await fetch(edgeFunctionUrl, {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Log function version for debugging
                const functionVersion = response.headers.get('X-Function-Version');
                if (functionVersion) {
                    console.log(`Connected to Edge Function version: ${functionVersion}`);
                }
                
                const icalData = await response.text();
                
                if (!icalData.includes('BEGIN:VCALENDAR')) {
                    throw new Error('Invalid calendar data received');
                }
                
                events = parseIcalData(icalData);
                console.log(`Successfully loaded ${events.length} events`);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calendar').style.display = 'grid';
                
                renderCalendar();
                
            } catch (error) {
                console.error('Failed to fetch events:', error);
                document.getElementById('loading').innerHTML = `
                    <p>Failed to load calendar events</p>
                    <p style="font-size: 12px; color: #999;">
                        ${error.message}<br>
                        <a href="#" onclick="location.reload()">Try refreshing the page</a>
                    </p>
                `;
            }
        }
        
        function parseIcalData(icalData) {
            const events = [];
            const lines = icalData.split('\n');
            let currentEvent = null;

            for (let line of lines) {
                line = line.trim();

                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.summary && currentEvent.dtstart) {
                        events.push({
                            title: currentEvent.summary,
                            date: formatIcalDate(currentEvent.dtstart)
                        });
                    }
                    currentEvent = null;
                } else if (currentEvent) {
                    if (line.startsWith('SUMMARY:')) {
                        currentEvent.summary = line.substring(8);
                    } else if (line.startsWith('DTSTART')) {
                        const dateMatch = line.match(/DTSTART[^:]*:(\d{8})/);
                        if (dateMatch) {
                            currentEvent.dtstart = dateMatch[1];
                        }
                    }
                }
            }

            return events;
        }
        
        function formatIcalDate(icalDate) {
            if (icalDate && icalDate.length >= 8) {
                const year = icalDate.substring(0, 4);
                const month = icalDate.substring(4, 6);
                const day = icalDate.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return null;
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Clear any selections when rendering
            clearSelection();
            
            // Update header
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Clear existing day elements (keep weekday headers)
            const calendarContainer = document.getElementById('calendar');
            const weekdayElements = calendarContainer.querySelectorAll('.weekday');
            calendarContainer.innerHTML = '';
            // Re-add weekday headers
            weekdayElements.forEach(weekday => calendarContainer.appendChild(weekday));
            
            // Calculate calendar layout
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = createDayElement(day, 'other-month', year, month - 1);
                calendarContainer.appendChild(dayElement);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, 'current-month', year, month);
                calendarContainer.appendChild(dayElement);
            }
            
            // Next month days
            const totalDayCells = calendarContainer.children.length - 7; // Subtract weekday headers
            const remainingCells = 42 - totalDayCells; // Need exactly 42 day cells (6 rows √ó 7 days)
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, 'other-month', year, month + 1);
                calendarContainer.appendChild(dayElement);
            }
        }
        
        function createDayElement(day, monthClass, year, month) {
            const dayElement = document.createElement('div');
            dayElement.className = `day ${monthClass}`;
            dayElement.textContent = day;
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const today = new Date().toISOString().split('T')[0];
            
            if (dateStr === today && monthClass === 'current-month') {
                dayElement.classList.add('today');
            }
            
            // Add click handler for day selection
            dayElement.addEventListener('click', (e) => {
                if (e.target === dayElement) {
                    selectDay(dateStr, dayElement);
                }
            });
            
            // Add events for this day
            const allEvents = getAllDisplayEvents();
            const dayEvents = allEvents.filter(event => event.date === dateStr);
            if (dayEvents.length > 0) {
                dayElement.classList.add('has-event');
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    
                    // Different styling for user events
                    if (event.isUserEvent) {
                        eventElement.classList.add('user-event');
                    }
                    
                    eventElement.textContent = event.title;
                    
                    // Enhanced tooltip with description
                    let tooltip = event.title;
                    if (event.description) {
                        tooltip += '\n' + event.description;
                    }
                    if (event.type === 'recurring') {
                        tooltip += '\n(Recurring)';
                    } else if (event.type === 'multi') {
                        tooltip += '\n(Multi-day)';
                    }
                    eventElement.title = tooltip;
                    
                    // Add click handler for event selection
                    eventElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectEvent(event, eventElement);
                    });
                    
                    dayElement.appendChild(eventElement);
                });
            }
            
            return dayElement;
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // ICS File Upload
        function uploadIcsFile() {
            const fileInput = document.getElementById('icsFileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an ICS file first.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const icalData = e.target.result;
                    const uploadedEvents = parseIcalData(icalData);
                    
                    // Add uploaded events to user events with unique IDs
                    uploadedEvents.forEach(event => {
                        event.id = generateEventId();
                        event.isUserEvent = true;
                        event.source = 'upload';
                    });
                    
                    userEvents.push(...uploadedEvents);
                    saveUserEvents();
                    renderCalendar();
                    
                    alert(`Successfully imported ${uploadedEvents.length} events!`);
                    fileInput.value = ''; // Clear file input
                } catch (error) {
                    console.error('Error parsing ICS file:', error);
                    alert('Error parsing ICS file. Please check the file format.');
                }
            };
            reader.readAsText(file);
        }
        
        // Export Calendar as ICS
        function exportCalendar() {
            const allEvents = [...events, ...userEvents];
            let icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Custom Calendar//EN',
                'CALSCALE:GREGORIAN'
            ];
            
            allEvents.forEach(event => {
                icsContent.push('BEGIN:VEVENT');
                icsContent.push(`UID:${event.id || generateEventId()}`);
                icsContent.push(`DTSTART:${formatDateToIcal(event.date)}`);
                icsContent.push(`SUMMARY:${event.title}`);
                if (event.description) {
                    icsContent.push(`DESCRIPTION:${event.description}`);
                }
                icsContent.push('END:VEVENT');
            });
            
            icsContent.push('END:VCALENDAR');
            
            const blob = new Blob([icsContent.join('\r\n')], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'calendar.ics';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        // Format date for ICS export
        function formatDateToIcal(dateStr) {
            return dateStr.replace(/-/g, '');
        }
        
        // Clear all user events
        function clearUserEvents() {
            if (confirm('Are you sure you want to clear all user-created events?')) {
                userEvents = [];
                saveUserEvents();
                renderCalendar();
                clearSelection();
            }
        }
        
        // Event Form Management
        function showAddEventForm() {
            editingEventId = null;
            document.getElementById('eventForm').style.display = 'block';
            
            // Set default date to selected day or today
            const defaultDate = selectedDay || new Date().toISOString().split('T')[0];
            document.getElementById('eventStartDate').value = defaultDate;
            
            // Clear form
            clearEventForm();
        }
        
        function hideEventForm() {
            document.getElementById('eventForm').style.display = 'none';
            clearEventForm();
        }
        
        function clearEventForm() {
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDescription').value = '';
            document.getElementById('eventType').value = 'single';
            document.getElementById('eventStartDate').value = '';
            document.getElementById('eventEndDate').value = '';
            document.getElementById('eventRecurrence').value = 'weekly';
            document.getElementById('eventRecurrenceEnd').value = '';
            handleEventTypeChange();
        }
        
        function handleEventTypeChange() {
            const eventType = document.getElementById('eventType').value;
            const endDateRow = document.getElementById('endDateRow');
            const recurringRow = document.getElementById('recurringRow');
            const recurringEndRow = document.getElementById('recurringEndRow');
            
            endDateRow.style.display = eventType === 'multi' ? 'flex' : 'none';
            recurringRow.style.display = eventType === 'recurring' ? 'flex' : 'none';
            recurringEndRow.style.display = eventType === 'recurring' ? 'flex' : 'none';
        }
        
        // Save Event
        function saveEvent() {
            const title = document.getElementById('eventTitle').value.trim();
            const description = document.getElementById('eventDescription').value.trim();
            const type = document.getElementById('eventType').value;
            const startDate = document.getElementById('eventStartDate').value;
            const endDate = document.getElementById('eventEndDate').value;
            const recurrence = document.getElementById('eventRecurrence').value;
            const recurrenceEnd = document.getElementById('eventRecurrenceEnd').value;
            
            if (!title || !startDate) {
                alert('Please fill in the title and start date.');
                return;
            }
            
            if (type === 'multi' && endDate && new Date(endDate) < new Date(startDate)) {
                alert('End date must be after start date.');
                return;
            }
            
            if (editingEventId) {
                // Update existing event
                const eventIndex = userEvents.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    userEvents[eventIndex] = {
                        ...userEvents[eventIndex],
                        title: title,
                        description: description,
                        type: type,
                        date: startDate,
                        endDate: endDate,
                        recurrence: recurrence,
                        recurrenceEnd: recurrenceEnd
                    };
                }
            } else {
                // Create new event
                const newEvent = {
                    id: generateEventId(),
                    title: title,
                    description: description,
                    type: type,
                    date: startDate,
                    endDate: endDate,
                    recurrence: recurrence,
                    recurrenceEnd: recurrenceEnd,
                    isUserEvent: true,
                    source: 'manual'
                };
                
                userEvents.push(newEvent);
            }
            
            saveUserEvents();
            renderCalendar();
            hideEventForm();
            clearSelection();
        }
        
        // Event Selection
        function selectEvent(event, eventElement) {
            clearSelection();
            selectedEvent = event;
            eventElement.classList.add('selected');
            
            // Enable edit/delete buttons
            document.getElementById('editEventBtn').disabled = !event.isUserEvent;
            document.getElementById('deleteEventBtn').disabled = !event.isUserEvent;
        }
        
        function selectDay(dateStr, dayElement) {
            clearSelection();
            selectedDay = dateStr;
            dayElement.classList.add('selected');
        }
        
        function clearSelection() {
            selectedEvent = null;
            selectedDay = null;
            
            // Remove selection styling
            document.querySelectorAll('.event.selected').forEach(el => el.classList.remove('selected'));
            document.querySelectorAll('.day.selected').forEach(el => el.classList.remove('selected'));
            
            // Disable edit/delete buttons
            document.getElementById('editEventBtn').disabled = true;
            document.getElementById('deleteEventBtn').disabled = true;
        }
        
        function editSelectedEvent() {
            if (!selectedEvent || !selectedEvent.isUserEvent) return;
            
            editingEventId = selectedEvent.id;
            
            // Populate form with event data
            document.getElementById('eventTitle').value = selectedEvent.title || '';
            document.getElementById('eventDescription').value = selectedEvent.description || '';
            document.getElementById('eventType').value = selectedEvent.type || 'single';
            document.getElementById('eventStartDate').value = selectedEvent.date;
            document.getElementById('eventEndDate').value = selectedEvent.endDate || '';
            document.getElementById('eventRecurrence').value = selectedEvent.recurrence || 'weekly';
            document.getElementById('eventRecurrenceEnd').value = selectedEvent.recurrenceEnd || '';
            
            handleEventTypeChange();
            document.getElementById('eventForm').style.display = 'block';
        }
        
        function deleteSelectedEvent() {
            if (!selectedEvent || !selectedEvent.isUserEvent) return;
            
            if (confirm(`Are you sure you want to delete "${selectedEvent.title}"?`)) {
                userEvents = userEvents.filter(e => e.id !== selectedEvent.id);
                saveUserEvents();
                renderCalendar();
                clearSelection();
            }
        }
        
        // Generate recurring events for display
        function generateRecurringEvents(event) {
            const events = [];
            const startDate = new Date(event.date);
            const endDate = event.recurrenceEnd ? new Date(event.recurrenceEnd) : new Date(startDate.getFullYear() + 1, startDate.getMonth(), startDate.getDate());
            
            let currentDate = new Date(startDate);
            
            while (currentDate <= endDate) {
                events.push({
                    ...event,
                    date: currentDate.toISOString().split('T')[0],
                    isRecurring: true
                });
                
                switch (event.recurrence) {
                    case 'daily':
                        currentDate.setDate(currentDate.getDate() + 1);
                        break;
                    case 'weekly':
                        currentDate.setDate(currentDate.getDate() + 7);
                        break;
                    case 'monthly':
                        currentDate.setMonth(currentDate.getMonth() + 1);
                        break;
                    case 'yearly':
                        currentDate.setFullYear(currentDate.getFullYear() + 1);
                        break;
                }
            }
            
            return events;
        }
        
        // Get all events for display (including recurring)
        function getAllDisplayEvents() {
            let allEvents = [...events];
            
            userEvents.forEach(event => {
                if (event.type === 'recurring') {
                    allEvents.push(...generateRecurringEvents(event));
                } else if (event.type === 'multi') {
                    // Generate events for each day in the range
                    const startDate = new Date(event.date);
                    const endDate = new Date(event.endDate);
                    let currentDate = new Date(startDate);
                    
                    while (currentDate <= endDate) {
                        allEvents.push({
                            ...event,
                            date: currentDate.toISOString().split('T')[0],
                            isMultiDay: true
                        });
                        currentDate.setDate(currentDate.getDate() + 1);
                    }
                } else {
                    allEvents.push(event);
                }
            });
            
            return allEvents;
        }
        
        // Initialize
        loadUserEvents();
        fetchEvents();
</script>
