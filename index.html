<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plain Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        
        .calendar {
            background: white;
            border: 1px solid #ddd;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .nav button {
            background: #555;
            color: white;
            border: none;
            padding: 5px 15px;
            cursor: pointer;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }
        
        .weekday {
            padding: 10px;
            text-align: center;
            background: #eee;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        
        .day {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            min-height: 60px;
            position: relative;
        }
        
        .day.other-month {
            color: #ccc;
            background: #fafafa;
        }
        
        .day.today {
            background: #ffffcc;
        }
        
        .day.has-event {
            background: #e6f3ff;
        }
        
        .event {
            font-size: 11px;
            background: #007cba;
            color: white;
            padding: 1px 3px;
            margin: 1px 0;
            border-radius: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <h1>Calendar</h1>
            <div class="nav">
                <button onclick="previousMonth()">← Previous</button>
                <span id="monthYear"></span>
                <button onclick="nextMonth()">Next →</button>
            </div>
        </div>
        
        <div class="loading" id="loading">Loading events...</div>
        
        <div class="grid" id="calendar" style="display: none;">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
            <div id="days"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let events = [];
        
        // Google Calendar iCal URL
        const calendarUrl = 'https://calendar.google.com/calendar/ical/cdnom1h6cu6b0753l110q9nh50f4sdg7%40import.calendar.google.com/public/basic.ics';
        
        async function fetchEvents() {
            try {
                // Try multiple CORS proxy services for reliability
                const proxies = [
                    `https://corsproxy.io/?${encodeURIComponent(calendarUrl)}`,
                    `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(calendarUrl)}`,
                    `https://api.allorigins.win/get?url=${encodeURIComponent(calendarUrl)}`
                ];
                
                let icalData = null;
                let lastError = null;
                
                for (const proxyUrl of proxies) {
                    try {
                        console.log(`Trying proxy: ${proxyUrl}`);
                        const response = await fetch(proxyUrl);
                        
                        if (response.ok) {
                            if (proxyUrl.includes('allorigins')) {
                                const data = await response.json();
                                icalData = data.contents;
                            } else {
                                icalData = await response.text();
                            }
                            
                            if (icalData && icalData.includes('BEGIN:VCALENDAR')) {
                                console.log('Successfully fetched calendar data');
                                break;
                            }
                        }
                    } catch (error) {
                        lastError = error;
                        console.log(`Proxy failed: ${error.message}`);
                        continue;
                    }
                }
                
                if (!icalData || !icalData.includes('BEGIN:VCALENDAR')) {
                    throw new Error('Failed to fetch valid calendar data from all proxies');
                }
                
                events = parseIcalData(icalData);
                console.log(`Loaded ${events.length} events`);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calendar').style.display = 'grid';
                
                renderCalendar();
            } catch (error) {
                console.error('Failed to fetch events:', error);
                document.getElementById('loading').innerHTML = `
                    <p>Failed to load events: ${error.message}</p>
                    <p style="font-size: 12px; color: #999;">
                        This may be due to CORS restrictions. 
                        <a href="#" onclick="location.reload()">Try refreshing the page</a>
                    </p>
                `;
            }
        }
        
        function parseIcalData(icalData) {
            const events = [];
            const lines = icalData.split('\n');
            let currentEvent = null;

            for (let line of lines) {
                line = line.trim();

                if (line === 'BEGIN:VEVENT') {
                    currentEvent = {};
                } else if (line === 'END:VEVENT' && currentEvent) {
                    if (currentEvent.summary && currentEvent.dtstart) {
                        events.push({
                            title: currentEvent.summary,
                            date: formatIcalDate(currentEvent.dtstart)
                        });
                    }
                    currentEvent = null;
                } else if (currentEvent) {
                    if (line.startsWith('SUMMARY:')) {
                        currentEvent.summary = line.substring(8);
                    } else if (line.startsWith('DTSTART')) {
                        const dateMatch = line.match(/DTSTART[^:]*:(\d{8})/);
                        if (dateMatch) {
                            currentEvent.dtstart = dateMatch[1];
                        }
                    }
                }
            }

            return events;
        }
        
        function formatIcalDate(icalDate) {
            if (icalDate && icalDate.length >= 8) {
                const year = icalDate.substring(0, 4);
                const month = icalDate.substring(4, 6);
                const day = icalDate.substring(6, 8);
                return `${year}-${month}-${day}`;
            }
            return null;
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update header
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthYear').textContent = `${monthNames[month]} ${year}`;
            
            // Clear days
            const daysContainer = document.getElementById('days');
            daysContainer.innerHTML = '';
            
            // Calculate calendar layout
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();
            
            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = createDayElement(day, 'other-month', year, month - 1);
                daysContainer.appendChild(dayElement);
            }
            
            // Current month days
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = createDayElement(day, 'current-month', year, month);
                daysContainer.appendChild(dayElement);
            }
            
            // Next month days
            const totalCells = daysContainer.children.length;
            const remainingCells = 42 - totalCells;
            for (let day = 1; day <= remainingCells; day++) {
                const dayElement = createDayElement(day, 'other-month', year, month + 1);
                daysContainer.appendChild(dayElement);
            }
        }
        
        function createDayElement(day, monthClass, year, month) {
            const dayElement = document.createElement('div');
            dayElement.className = `day ${monthClass}`;
            dayElement.textContent = day;
            
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const today = new Date().toISOString().split('T')[0];
            
            if (dateStr === today && monthClass === 'current-month') {
                dayElement.classList.add('today');
            }
            
            // Add events for this day
            const dayEvents = events.filter(event => event.date === dateStr);
            if (dayEvents.length > 0) {
                dayElement.classList.add('has-event');
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.textContent = event.title;
                    eventElement.title = event.title; // Tooltip
                    dayElement.appendChild(eventElement);
                });
            }
            
            return dayElement;
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // Initialize
        fetchEvents();
    </script>
</body>
</html>
